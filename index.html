<html >
<head>
  <title>Bootstrap</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  
  <div class="container d-flex justify-content-center">
    <div class= "row g-0 wid-hei">
      <div class ="col-6 image mb-3 rounded-start"> 
        <div class="m-2">
          <h1>Bringing your music along</h1>
          <h3>Ultimate uses</h3>   
        </div>
      </div>
      <div class= "col-6">
        <form class=" p-4 rounded-end">
          <h1>Registration Form</h1>
          <div class ="form-name mb-3">
            <label class="form-label">Full Name:</label>
            <div class="input-container">
              <input type ="text" class="form-control" placeholder="ex: Asmita Karki">
              <i class="fas fa-book"></i>
            </div>  
          </div>
          <div class ="form-name mb-3">
            <label class="form-label">Your Email:</label>
            <input type ="text" class="form-control">  
          </div>
          <div class ="form-name mb-3">
            <label class="form-label">Password:</label>
            <div class="input-container">
              <input type ="text" class="form-control" >
              <i class="fas fa-sync-alt"></i>
            </div>  
          </div>
          <div class ="form-name mb-3">
            <label class="form-label">Confirm Password:</label>
            
            <div class="input-container">
              <input type ="text" class="form-control">
              <i class="fas fa-sync-alt"></i>
            </div>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" >
            <label class="form-check-label" >By signing up, you agree to the <a href="#">Play Term of Service</a></label>
          </div>
          <button class="btn btn-primary">Register</button>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
  
</body>
</html>
